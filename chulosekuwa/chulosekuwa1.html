    <script>
      const phrases = [
        "'Chulo Sekuwa , Where the grill takes  center stage and flavors come alive.'",
      ];
      const speed = 100;
      let currentPhraseIndex = 0;

      const typeWriter = () => {
        const currentPhrase = phrases[currentPhraseIndex];
        let i = 1;
        const typeNextCharacter = () => {
          if (i < currentPhrase.length) {
            document.querySelector(".Quote-content").textContent +=
              currentPhrase.charAt(i);
            i++;
            setTimeout(typeNextCharacter, speed);
          } else {
            setTimeout(eraseText, speed);
          }
        };

        const eraseText = () => {
          let text = document.querySelector(".Quote-content").textContent;
          if (text.length > 1) {
            text = text.slice(0, -1);
            document.querySelector(".Quote-content").textContent = text;
            setTimeout(eraseText, speed);
          } else {
            currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length; 
            setTimeout(typeWriter, speed);
          }
        };

        document.querySelector(".Quote-content").textContent = ""; 
        typeNextCharacter();
      };

      typeWriter();
    </script>
